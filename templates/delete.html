<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Receta</title>
</head>
<body>
    <h1>Eliminar Receta</h1>
    <p>¿Estás seguro de que deseas eliminar la receta "{{ receta.titulo }}"?</p>
    
    <form method="post" action="{{ url_for('delete', id=receta.id) }}">
        <input type="submit" value="Eliminar">
    </form>
    
    <a href="{{ url_for('admin') }}">Cancelar y Volver</a>
</body>
</html>
